<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                  crossorigin="anonymous">
            <title>Удаление профиля</title>
        </head>
        <style>
            body {
                  background: #66ccff;
                  }
        </style>
        <body>
            <form method="post" class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-7" style="padding: 50px; background-color: #f2f2f2; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%);">
                <h1>Удаление профиля</h1>
                <label for="password" style="padding-bottom: 5px;">Введите пароль для подтверждения</label>
                <input type="password" class="form-control" id="password" name="password">
                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Подтвердить</button>
                <p>{{ message }}</p>
                <a href={{url_for('recovery_form.recovery')}}>Забыли пароль?</a>
            </form>
        </body>
    </html>
